<h1>Дополнительные настройки</h1>
<form method="post" action="/protect/setting.htm" name="setting">
<table 
        style="width: 100%; height: 102px;" align="left" border="solid">
    <tr>
        <td class="style1" colspan="2">

            Введите имя и пароль администратора</td>
            
    </tr>
    <tr>
        <td class="style1">

            Имя</td>
        <td>
            <input type="text" name="name" value="~name~" 
                style="width: 152px" /></td>
            
    </tr>
    <tr>
        <td class="style1">

            Пароль</td>
        <td>
            <input type="text" name="pass" value="~pass~" 
                style="width: 149px" /></td>
            
    </tr>
    <tr>
        <td class="style1">

            Сервер удаленный</td>
        <td>
            <input type="text" name="host_cl" value="~host_cl~" 
                style="width: 152px" /></td>
            
    </tr>
    <tr>
        <td class="style1">

            Порт удаленного сервера</td>
        <td>
            <input type="text" name="port_cl" value="~port_cl~" 
                style="width: 152px" /></td>
            
    </tr>
    <tr>
        <td class="style1">
            &nbsp;</td>
        <td>
<input type="submit" class="sm" value="Сохранить" /></td>
    </tr>
